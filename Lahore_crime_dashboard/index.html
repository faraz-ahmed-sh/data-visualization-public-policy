<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Lahore Crime Rate Visualization Dashboard</title>
  <script type="text/javascript" src="./d3/d3.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>

  
  <link rel="stylesheet" type="text/css" href="./styles.css"/>
</head>

<body>
	<h1>Lahore Crime Rate Visualization Dashboard - 2014</h1>

	<div id="charts">
  		<div id="crime-type-chart" class="chart">
    		<div class="title">Crime Type</div>
  		</div>
  		<div id="month-chart" class="chart">
    		<div class="title">Date</div>
  		</div>
  		<div id="hour-chart" class="chart">
    		<div class="title">Hour</div>
  		</div>
	</div>

	<div class = "barContainer">
		<div id = "hBarChart">
			<div class="title">Neighborhood</div>
		</div>
	</div>
	<div class = "map">
		<div id = "pakistanMap">
			<div class="title">Map of Pakistan's Districts</div>
		</div>
	</div>

	<script type="text/javascript" src="./d3/crossfilter/crossfilter.js"></script>
	<script type="text/javascript" src="./script.js"></script>

</body>

</html>
